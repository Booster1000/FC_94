<html>

<head>
    <title>
        Chat Page
    </title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>

    <link rel="stylesheet" href="Fire_Chatter_page.css">

<body>

    <button id="logout"><i class="fa fa-sign-out" aria-hidden="true"></i>LogOut</button>
    <center>
        <div id="container">
            <h1 class="headings">Fire Chatter<sup><img id="mail"

            </h1>
            <img id="logo" src="logo.png">
            <h2 id="name"></h2>
            <h3>Add Room:</h3>
            <input id="room_name" type="text" placeholder="#Room Name">
            <br>
            <br>
            <button id="addroom">#Add Room</button>
        </div>
        <h1 class="headings">#TRENDING ROOMS</h1>
        <div class="list"></div>

    <script src="Fire_chatter_page.js"></script>

</html>
